
<div class="auth-containers">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password by Email</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotFormGroup" (ngSubmit)="onSendResetEmail()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <button type="submit" mat-flat-button color="primary">Submit</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="forgot__success-mesaage" *ngIf="showSuccessMessage">
        An reset link has been sent to the email.
      </p>
    </mat-card-actions>
  </mat-card>
</div>
