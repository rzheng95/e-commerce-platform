<div class="auth-containers">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Password Reset</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="passwordResetFormGroup" (ngSubmit)="onPasswordReset()">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" />
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Confirmed Password</mat-label>
          <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="confirmPassword" />
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
    
        <mat-error>{{ errorMessage }}</mat-error>
        <button type="submit" mat-flat-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
