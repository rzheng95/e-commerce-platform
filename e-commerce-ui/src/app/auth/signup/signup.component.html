<div class="auth-containers">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-subtitle>Welcome!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupFormGroup" (ngSubmit)="onSignup()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" />
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmed Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>

        <mat-error>{{ errorMessage }}</mat-error>
        <button type="submit" mat-flat-button color="primary">Signup</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="signup__alternative">
        Already have an account?
        <a class="signup__alternative__signup" [routerLink]="['/login']">Login</a>
      </p>
    </mat-card-actions>

  </mat-card>
